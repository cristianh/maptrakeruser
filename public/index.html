<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rutaamigapp-mapa</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <link href='./styles.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Turf.js-->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>


</head>

<body>
    <div id="map">

    </div>
    <div id="app">

    </div>

    <div class="chat">
        <div class="chat_title">
            CHAT
        </div>
        <div class="contaniner_chat">
            <div class="chat_users">

            </div>
            <div class="chat_messages-users">
                <div id="messages">

                </div>
                <div class="chat_form-message">
                    <form onsubmit="onSendMessage(event)">
                        <input type="text" class="input" id="message_input" name="message" placeholder="Mensaje">
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div style="position: absolute;top:10px">
        <datalist id="countrydata">

            <option>Ruta 4</option>
            <option>Ruta 5</option>
            <option>Ruta 6</option>
            <option>Ruta 31</option>
            <option>Ruta 36</option>

        </datalist>
        <label for="country">Rutas:</label>

        <input type="text" list="countrydata" id="country" name="country" size="50" onchange="onSelectRuta(event)"
            autocomplete="off" placeholder="Selecciona una Ruta" />
    </div>

   
    <div class="modal fade show" id="modal" tabindex="-1" style="display:none" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="mo">
             <div class="title"><h2 class="h2Title">GPS Inactivo</h2></div>
                 
                <div class="content">
                     <div class="modal-body">
                     El GPS esta inactivo, para poder seguir viendo su ruta activa el GPS en su navegador.
                     </div>


                     <div class="icon_container">
                     <img src="./assets/antena.png" alt="">
                     </div>

                
                     <div class = button type="button" class="btn btn-secondary bg-primary" data-dismiss="modal" onclick="cerrarModal()">Continuar</button>
                 </div>
            
            </div>
        </div>
    </div>   

    <div class="modal fade show" id="modal2" tabindex="-1" style="display:none" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="mo2">
             <div class="title2"><h2 class="h2Title2">GPS Activo</h2></div>
                 
                <div class="content2">
                     <div class="modal-body">
                        El GPS ha sido activado, ahora puedes ver el recorrido de su ruta.                     </div>


                     <div class="icon_container2">
                     <img src="./assets/antena.png" alt="">
                     </div>

                
                     <div class = button2 type="button" class="btn btn-secondary bg-primary" data-dismiss="modal2" onclick="cerrarModal2()">Continuar</button>
                 </div>
            
            </div>
        </div>
    </div>
