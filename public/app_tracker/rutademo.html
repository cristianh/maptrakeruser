    <title>Ruta Amigapp</title>
</head>

<body>

    <!-- Navbar -->
    <header class="topnav" id="myTopnav">
        <div class="icon">
        </div>
        <div class="menu">
            <div class="menu-links">
                <span><a href="https://rutaamigapp.onrender.com" target="_blank">Mi perfil</a></span>
                <span><a href="https://socket-maptracker.onrender.com/" target="_blank">Mapa</a></span>
            </div>
            <span href="javascript:void(0);" class="icon-bar" onclick="animateMenu()">                
                <div class="menu-hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </span>

        </div>
        <div class="menu-mobile">
            <div class="menu-links__mobile">
                <div class="menu-links__mobile__opcion"><a href="https://rutaamigapp.onrender.com" target="_blank">Mi
                        perfil</a></div>
                <div class="menu-links__mobile__opcion"><a href="https://socket-maptracker.onrender.com/"
                        target="_blank">Mapa</a></div>
            </div>
        </div>
    </header>
    <!-- CONTENEDOR PRINCIPAL -->
    <article class="principal-container">
        <!-- Form container -->
        <article class="form-container">
            <section class="mid-container">
                <article class="logo-container">
                    <img src="/app_tracker/img/logo.png" alt="logo" class="responsive">
                </article>
            </section>
            <section class="mid-container">
                <header>
                    <div alt="logo" class="logo_image_mobile"></div>
                    <h1 class="principal-title">Selecciona su ruta</h1>
                    <div class="container" id="seleccion_ruta">

                        <div class="col-12 mx-auto p-2">
                            <label for="country">Rutas:</label>
                            <select class="form-select" id="select_route" onchange="onSelectRuta(event)">
                                <option selected value="seleccione">SELECCIONE</option>
                                <option value="Ruta_4">Ruta 4</option>
                                <option value="Ruta_5">Ruta 5</option>
                                <option value="Ruta_6">Ruta 6</option>
                                <option value="Ruta_10">Ruta 10</option>
                                <option value="Ruta_10">Ruta 18</option>
                                <option value="Ruta_31">Ruta 31</option>
                                <option value="Ruta_36">Ruta 36</option>
                            </select>
                        </div>
                    </div>
                    <div class="container" id="select_route_simulacion">
                        <div class="row">
                            <div class="col-12">
                                <label for="rutasSelect">Emular Ruta:</label>
                                <select class="form-select" name="rutasSelect" id="selectRutas_emulate">
                                    <option value="Seleccione">Seleccione</option>
                                </select>`
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 col-md-4 col-sm-* p-3">
                                <button class="principal_button" id="watchPosition">INICIAR
                                    RECORRIDO</button>
                            </div>
                            <div class="col-lg-12 col-md-4 col-sm-* p-3">
                                <button class="principal_button" id="simulacion_route">SIMULAR
                                    RUTA</button>
                            </div>
                            <div class="col-lg-12 col-md-4 col-sm-* p-3">
                                <button class="principal_button btn_disabled " id="stopPosition" >DETENER
                                    RECORRIDO</button>

                            </div>
                        </div>
                        <div id="info">

                        </div>
                    </div>
                </header>
        </article>
    </article>
    <!-- Footer -->
    <section class="footer footer_responsive">
        <div class="footer-text">
            <span id="year_date"> </span>
        </div>
    </section>

     <!-- toast notify -->
    <link rel="stylesheet" href="./js/simple-notify.min.css" />
    <script src="./js/simple-notify.min.js"></script>

    <script src="../app_tracker/js/trakerpointgps.js"></script>
    <script src="../app_tracker/js/bootstrap.min.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- IMPORTAMOS LA LIBRERIA DE SOCKET.IO -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
