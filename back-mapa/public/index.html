<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rutaamigapp-mapa</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <link href='./styles.css' rel='stylesheet' />
    <!-- Turf.js-->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>


</head>

<body>
    <div id="map">

    </div>
    <div id="app">
        
    </div>

    <div class="chat">
        <div class="chat_title">
            CHAT
        </div>
        <div class="chat_users">

        </div>
        <div class="chat_messages-users">
            <div id="messages">

            </div>
            <div class="chat_form-message">
                <form onsubmit="onSendMessage(event)">
                    <input type="text" class="input" id="message_input" name="message" placeholder="Mensaje">
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>

    <div style="position: absolute;top:10px">
        <datalist id="countrydata">
            
            <option>Ruta 4</option>
            <option>Ruta 5</option>
            <option>Ruta 6</option>
            <option>Ruta 31</option>
            <option>Ruta 36</option>

        </datalist>
        <label for="country">Rutas:</label>

        <input type="text" list="countrydata" id="country" name="country" size="50" onchange="onSelectRuta(event)"
            autocomplete="off" placeholder="Selecciona una Ruta" />
    </div>

    <script src='./mapa.js'></script>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
</body>

</html>
